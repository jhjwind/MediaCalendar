<script>
  function gotoCalendar() {
    var calUrl = "http://www.google.com/calendar/render?tab=mc";
    chrome.tabs.create({ url: calUrl });
    window.close();
  }
  
  function openShare() {
  	chrome.tabs.getSelected(null, function(tab) {
  	  var pageUrl = tab.url;
  	  
  	  if(pageUrl.match(/http:\/\/www.youtube.com\/watch\?v\=([A-Za-z0-9_]|\-){11}/)) {
  	  	var calUrl = "http://www.google.com/calendar/render?tab=mc";
  	  	var calTab = chrome.tabs.create({ url: calUrl });
  	  	var timeInfo = new Date();
  	  	chrome.extension.sendRequest({
  	  	  action: "add",
  	  	  title: tab.title,
  	  	  vidUrl: tab.url,
  	  	  year: timeInfo.getFullYear(),
  	  	  month: timeInfo.getMonth() + 1,
  	  	  day: timeInfo.getDate(),
  	  	  hours: timeInfo.getHours(),
  	  	  mins: timeInfo.getMins(),
  	  	  cal: calTab
  	  	});

  	  }
  	  else {
  	  	//alert("This is not a YouTube video page.");
  	  }
  	});
  }
</script>
